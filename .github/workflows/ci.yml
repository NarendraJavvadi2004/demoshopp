name: DemoShop CI

on:
  push:
    branches:
      - master   # auto-trigger when pushing to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Install Chrome
      - name: Install Chrome
        run: sudo apt-get update && sudo apt-get install -y google-chrome-stable

      # Install Firefox
      - name: Install Firefox
        run: sudo apt-get install -y firefox

      # Install Microsoft Edge
      - name: Install Microsoft Edge
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main"
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Build with Maven
        run: mvn clean install -DskipTests   # build only, skip tests here

      - name: Run Regression suite
        run: mvn test   # Surefire plugin in pom.xml points to Regression.xml

      # Debug: list reports folder to confirm file name
      - name: List reports folder
        run: ls -R reports || echo "No reports folder found"

      - name: Upload ExtentReport
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: reports/ExtentReport_*.html   # âœ… matches your Java code