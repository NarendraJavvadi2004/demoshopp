name: DemoShop CI

on:
  push:
    branches:
      - master   # auto-trigger when pushing to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Install Chrome
      - name: Install Chrome
        run: sudo apt-get update && sudo apt-get install -y google-chrome-stable

      # Install Firefox + dependencies
      - name: Install Firefox
        run: |
          sudo apt-get install -y firefox
          sudo apt-get install -y libgtk-3-0 libdbus-glib-1-2 libasound2

      # Build with Maven (skip tests here)
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Run Regression suite (Surefire plugin points to Regression.xml)
      - name: Run Regression suite
        run: mvn test

      # Debug: list reports folder to confirm file name
      - name: List reports folder
        run: ls -R reports || echo "No reports folder found"

      - name: Upload ExtentReport
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: reports/ExtentReport_*.html